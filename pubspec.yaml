name: flutter_crush
description: A Candy-crush like game sample in Flutter.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  audioplayers: 6.1.0
  colorize: 3.0.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  quiver: 3.2.2
  rxdart: ^0.28.0

  collection: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0
  icons_launcher: ^3.0.0

# dart run icons_launcher:create
icons_launcher:
  image_path: "assets/images/app_icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web:
      enable: true

